<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <meta name="description" content="This is calculator app to do simple math">
    <link rel="icon" type="image/x-icon" href="./assets/images/calculator.png">
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <div class="main-div rounded bg-dark px-3 py-2 mx-auto mt-5">
        <div class="rounded bg-light mt-2">
            <h3 class="d-flex justify-content-end">90+40</h3>
            <h1 class="d-flex justify-content-end">130</h1>
        </div>

        <div class="d-flex justify-content-between flex-column">
            <div class="d-flex justify-content-between flex-row my-2"> 
                <button type="button" class="btn btn-secondary">7</button>
                <button type="button" class="btn btn-secondary">8</button>
                <button type="button" class="btn btn-secondary">9</button>
                <button type="button" class="btn btn-warning">/</button>
            </div>
            <div class="d-flex justify-content-between flex-row my-2"> 
                <button type="button" class="btn btn-secondary">4</button>
                <button type="button" class="btn btn-secondary">5</button>
                <button type="button" class="btn btn-secondary">6</button>
                <button type="button" class="btn btn-warning">*</button>
            </div>
            <div class="d-flex justify-content-between flex-row my-2"> 
                <button type="button" class="btn btn-secondary">1</button>
                <button type="button" class="btn btn-secondary">2</button>
                <button type="button" class="btn btn-secondary">3</button>
                <button type="button" class="btn btn-warning">-</button>
            </div>
            <div class="d-flex justify-content-between flex-row my-2"> 
                <button type="button" class="btn btn-secondary">0</button>
                <button type="button" class="btn btn-light">C</button>
                <button type="button" class="btn btn-warning">=</button>
                <button type="button" class="btn btn-warning">+</button>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <script src="./assets/js/index.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
